<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Descoperă-ți Sportul</title>
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main
      class="main d-flex justify-content-center align-items-center flex-column"
    >
      <header
        class="header position-fixed d-flex justify-content-center align-items-center"
      >
        <div
          class="header-container d-flex justify-content-between align-items-center"
        >
          <a href="index.html" class="logo"
            ><img src="Logo-svg.svg" alt="logo" class="img-logo"
          /></a>
          <nav
            class="navbar d-md-flex d-none justify-content-center align-items-center"
          >
            <a href="index.html" class="fw-medium text-decoration-none">HOME</a>
            <a href="contact.html" class="fw-medium text-decoration-none"
              >CONTACT</a
            >
            <a href="share.html" class="fw-medium text-decoration-none"
              >SHARE</a
            >
          </nav>
          <a
            href="javascript:void(0);"
            class="icon d-md-none d-block pe-4"
            onclick="myFunction()"
          >
            <i class="fa fa-bars"></i>
          </a>
        </div>
      </header>
      <div class="navbar-mobile-section justify-content-center w-100">
        <div
          class="d-flex justify-content-between align-items-center py-3 h-50"
        >
          <nav
            class="navbar-mobile d-flex flex-column align-items-center justify-content-between"
          >
            <a href="index.html" class="fw-medium text-decoration-none">HOME</a>
            <a href="contact.html" class="fw-medium text-decoration-none"
              >CONTACT</a
            >
            <a href="share.html" class="fw-medium text-decoration-none"
              >SHARE</a
            >
          </nav>
        </div>
      </div>
      <section
        class="share-area d-flex justify-content-center align-items-start flex-column"
      >
        <div
          class="qrcode-container d-flex justify-content-between align-items-center w-100"
        >
          <img src="qr-code.png" alt="qr-code" />
        </div>
      </section>
      <footer
        class="footer w-100 d-flex justify-content-center align-items-center"
      >
        <div class="footer-container">
          <div
            class="first-part d-flex justify-content-between align-items-center flex-md-row flex-column"
          >
            <a href="index.html"
              ><img class="logo" src="Logo-svg.svg" alt="logo"
            /></a>
            <p class="company-details fw-medium"></p>
            <div
              class="social-media d-flex justify-content-center align-items-center"
            >
              <div class="instagram-logo">
                <a
                  href="https://www.instagram.com/denis_alexandru_26/"
                  target="_blank"
                >
                  <img
                    src="social media icons/instagram.svg"
                    alt="instagram-logo"
                    id="instagram"
                  />
                </a>
              </div>
              <div class="twitter-logo">
                <a href="https://twitter.com/DenisALX26" target="_blank">
                  <img
                    src="social media icons/twitter-logo-2.svg"
                    alt="twitter-logo"
                    id="twitter"
                  />
                </a>
              </div>
              <div class="linkedin-logo">
                <a
                  href="https://www.linkedin.com/in/denis-neacșa-787688276/"
                  target="_blank"
                >
                  <img
                    src="social media icons/linkedin-logo.svg"
                    alt="linkedin-logo"
                    id="linkedin"
                  />
                </a>
              </div>
            </div>
          </div>
          <hr />
          <div
            class="links d-flex justify-content-between align-items-center flex-md-row flex-column"
          >
            <a class="text-decoration-none fw-medium" href="index.html">HOME</a>
            <a class="text-decoration-none fw-medium" href="contact.html"
              >CONTACT</a
            >
            <a class="text-decoration-none fw-medium" href="share.html"
              >SHARE</a
            >
          </div>
        </div>
      </footer>
    </main>
    <script src="date.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="header.js"></script>

</html>
